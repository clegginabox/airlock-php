services:
  gateway:
    image: caddy:2-alpine
    restart: unless-stopped
    volumes:
      - ./examples/Caddyfile:/etc/caddy/Caddyfile:ro
    ports:
      - "80:80"
    depends_on:
      - php
      - mercure
      - centrifugo

  php:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MERCURE_HUB_URL: http://mercure/.well-known/mercure
      MERCURE_JWT_SECRET: ${MERCURE_JWT_SECRET:-airlock-mercure-secret-32chars-minimum}
      MERCURE_PUBLIC_URL: ${MERCURE_PUBLIC_URL:-http://localhost/.well-known/mercure}
      VITE_DEV: ${VITE_DEV:-false}
    ports:
      - "2112:2112"
    volumes:
      - ./examples:/app/examples
      - ./src:/app/src
      - ./resources:/app/resources
    depends_on:
      - redis
      - mercure
      - centrifugo

  workers:
    build:
      context: .
      dockerfile: Dockerfile
    command: supervisord -n -c /app/examples/supervisord.conf
    restart: unless-stopped
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MERCURE_HUB_URL: http://mercure/.well-known/mercure
      MERCURE_JWT_SECRET: ${MERCURE_JWT_SECRET:-airlock-mercure-secret-32chars-minimum}
      MERCURE_PUBLIC_URL: ${MERCURE_PUBLIC_URL:-http://localhost/.well-known/mercure}
    volumes:
      - ./examples:/app/examples
      - ./src:/app/src
      - ./resources:/app/resources
    depends_on:
      - redis
      - mercure

  mercure:
    image: dunglas/mercure
    restart: unless-stopped
    environment:
      SERVER_NAME: :80
      MERCURE_PUBLISHER_JWT_KEY: ${MERCURE_JWT_SECRET:-airlock-mercure-secret-32chars-minimum}
      MERCURE_SUBSCRIBER_JWT_KEY: ${MERCURE_JWT_SECRET:-airlock-mercure-secret-32chars-minimum}
      MERCURE_PUBLISHER_JWT_ALG: HS256
      MERCURE_SUBSCRIBER_JWT_ALG: HS256
      MERCURE_ALLOW_ANONYMOUS: 1
      MERCURE_CORS_ALLOWED_ORIGINS: "*"

  centrifugo:
    image: centrifugo/centrifugo:v5
    restart: unless-stopped
    volumes:
      - ./examples/config.json:/centrifugo/config.json:ro
    command: centrifugo --config config.json

  redis:
    image: redis:8.4.0
    restart: unless-stopped
    ports:
      - "6379:6379"

  prometheus:
    image: prom/prometheus:v3.5.1
    restart: unless-stopped
    volumes:
      - ./prometheus/:/etc/prometheus/
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"


  e2e:
    build:
      context: e2e
      dockerfile: Dockerfile
    working_dir: /app/e2e
    volumes:
      - ./e2e:/app/e2e
    environment:
      BASE_URL: http://gateway
    env_file:
      - .env
    depends_on:
      - gateway
    command: >
      sh -c "npm install && npx playwright test"

volumes:
  prometheus_data:
