services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./:/app
      - ./Caddyfile.dev:/etc/frankenphp/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SERVER_ROOT: /app
    tty: true
    depends_on:
      - redis
    ports:
      - "80:80" # HTTP

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - redis
    command: php examples/worker.php

  redis:
    image: redis:8.4.0
    ports:
      - "6379:6379"

  e2e:
    build:
      context: .
      dockerfile: Dockerfile.e2e
    working_dir: /app/e2e
    volumes:
      - ./e2e:/app/e2e
    environment:
      BASE_URL: http://php
    depends_on:
      - worker
      - redis
    command: >
      sh -c "npm ci && npx playwright test"

volumes:
  caddy_data:
  caddy_config:
